<div>
    <h2>
        <span>Wish Lists</span>
        <button class="btn btn-primary float-right jh-create-entity create-wish-list" [routerLink]="['/', { outlets: { popup: ['wish-list-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Wish List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wishLists">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dateOfCreate"><span>Date Of Create</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="user.Login"><span>User</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="book.UserId"><span>Book</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wishList of wishLists ;trackBy: trackId">
                <td><a [routerLink]="['../wish-list', wishList.id ]">{{wishList.id}}</a></td>
                <td>{{wishList.dateOfCreate | date:'medium'}}</td>
                <td>
                    {{wishList.user?.Login}}
                </td>
                <td>
                    <div *ngIf="wishList.book">
                        <a [routerLink]="['../book', wishList.book?.id ]" >{{wishList.book?.UserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wish-list', wishList.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wish-list/'+ wishList.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wish-list/'+ wishList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="wishLists && wishLists.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
